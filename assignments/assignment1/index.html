<!DOCTYPE html>
<html>
<head>
  <script src="angular.min.js"></script>
  <script src ="app.js"></script>
  <title>Lunch Status</title>
</head>

  <h1>Lunch Status</h1>
<div ng-controller="LunchCheckController">

</div>
</div>

</body>

</html>
